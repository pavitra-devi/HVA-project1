<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="container bg-light">
        <h3>My to-do list</h3>
        <div class="row top-section ">
            <div class="col-8 col-md-5 mt-3">
            <input type="text" placeholder="enter task to add" class="inputElement">
        </div>
        <div class="col-4 col-md-3">
            <button class="btn btn-outline-primary btn-lg ">add</button>
        </div>
  </div>
    <div class="todo-items mt-5">
       
                <form>
               <input type="checkbox" id="html" >
               <label for="html">HTML</label>
                    <br>
                <input type="checkbox" id="css" >
               <label for="css">CSS</label>
          
            </form>

    </div>
    <div class="row justify-content-start mt-10 bottom-section">
        <div class="col-4 col-sm-3">
        <button type="button" class="btn btn-outline-primary btn-xl">clear completed</button>
    </div>
    <div class="col-4 col-sm-3">
        <button type="button" class="btn btn-outline-danger btn-lg">Empty List</button>
    </div>
    <div class="col-4 col-sm-3">
        <button type="button" class="btn btn-outline-success btn-lg">Save List</button>
    </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
